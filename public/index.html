<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ganesh Puja 2025 - Food Token Registration</title>
</head>
<body>
<h2>Ganesh Puja 2025 - Food Token Registration</h2>

<form id="tokenForm">
    <!-- Hidden field so event name still goes to backend -->
    <input type="hidden" name="eventName" value="Ganesh Puja 2025">

    <label>Block No:</label>
    <select name="blockNo" required>
        <option value="">Select</option>
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
    </select><br><br>

    <label>Flat No:</label>
    <input type="number" name="flatNo" required><br><br>

    <label>Number of Tokens:</label>
    <input type="number" name="numTokens" min="1" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <button type="submit">Submit</button>
</form>

<p id="result"></p>

<script>
    document.getElementById('tokenForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/.netlify/functions/generate-tokens', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById('result').textContent = result.message || result.error;
      } catch (err) {
        document.getElementById('result').textContent = 'Error submitting form';
      }
    });
</script>
</body>
</html>
