<form id="tokenForm">
    <label>Event Name:</label>
    <input type="text" id="eventName" name="eventName" placeholder="Ganesh Puja 2025" required />

    <label>Block No:</label>
    <select id="blockNo" name="blockNo" required>
        <option value="">Select</option>
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
    </select>

    <label>Flat No:</label>
    <input type="number" id="flatNo" name="flatNo" required />

    <label>Number of Tokens:</label>
    <input type="number" id="numTokens" name="numTokens" required />

    <label>Email:</label>
    <input type="email" id="email" name="email" required />

    <button type="submit">Submit</button>
</form>
